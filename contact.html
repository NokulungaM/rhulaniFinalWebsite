<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body class="contact-background"></body>
    <header class="header">
        <nav class="navbar">
            <a href="index.html" class="active"><strong>Home</strong></a>
            <a href="about.html"><strong>About</strong></a>
            <a href="experience.html"><strong>Services</strong></a>
            <a href="projects.html"><strong>Projects</strong></a>
            <a href="contact.html"><strong>Contact</strong></a>
        </nav>
    </header>

    <div class="container">
        <form id="contact-form" action="https://formspree.io/f/meqydwea" method="POST" class="contact-form">
            <br>
            <br>
            <br>
            <h2>Contact Me</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
